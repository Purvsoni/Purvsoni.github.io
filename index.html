                      </div>
                      <div class="modal-body">
                        <form name="form1" onsubmit="return validateform()">
                          <div class="form-group">
                            <label for="usrname">Username</label>
                            <input type="text" id="usrname" name="username" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="emailid">Email id</label>
                            <input type="email" id="email" name="email" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="psw">Password</label>
    <input type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                          </div>
                          <div class="form-group">
                            <label for="conpsw">Confirm Password</label>
                            <input type="password" id="conpsw" name="conpsw" class="form-control">
                          </div>
                          <div class="modal-footer justify-content-center">

                          <input type="submit" name="submit" class="btn btn-primary" value="Register">
                      </div>

                      </form>
                    </div>
                </div>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>

                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
